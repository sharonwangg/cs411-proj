<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Group</title>
</head>
<body>
<div class="jgroup">
    {% if msg != null %}
    <p>{{ msg }}</p>
    {% endif %}
    <h1>Join Group</h1>
    <div class="links">
        <a href="{{ url_for('create_group') }}">Create Group</a>
        <a href="{{ url_for('join_group') }}" class="active">Join Group</a>
    </div>
    <form action="{{ url_for('join_group') }}" method="post">
        <label>Group ID:</label>
        <input type="number" name="group_id" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
