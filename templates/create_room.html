<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create chat</title>
</head>
<body>
<h1>Create Room</h1>
<h3>{{ message }}</h3>
<form method="post">
    <label>Room Name:</label>
    <input type="text" name="room_name" required>
    <br>
    <label>Members:</label>
    <input type="text" name="members" required>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
