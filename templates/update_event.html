
{% block head %}
<title>Update Event</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Event</h1>

    <div class="form">
        <form action="/update_event/{{group_id}}/{{task[0]}}" method="POST">
            <label>Event Name:</label>
            <input type="text" placeholder="Event Name" name="ename" id="ename" value="{{task[2]}}">
            <br>
            <label>Date:</label>
            <input type="date" placeholder="Date" name="date" id="date" value="{{task[1][0]}}">
            <br>
            <label>Time:</label>
            <input type="time" placeholder="Time" name="time" id="time" value="{{task[1][1]}}">
            <br>
            <label>Description:</label>
            <input type="text" placeholder="Description" name="desc" id="desc" value="{{task[3]}}">
            <br>
            <label>Location:</label>
            <input type="text" placeholder="Location" name="loc" id="loc" value="{{task[4]}}">
            <br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
