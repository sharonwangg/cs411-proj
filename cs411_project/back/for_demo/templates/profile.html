{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Profile Page</h2>
<div>
    <p>Your account details are below:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account[0] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account[1] }}</td>
        </tr>
                <tr>
            <td>Age:</td>
            <td>{{ account[2] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
